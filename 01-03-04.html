<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>01-03-04</title>
    </head>
    <body>

        <script>

            class Quadrilateral { // establishes a template for making objects. Similar to using a function like `function rect(height, width)`
                constructor(shape, height, width, base = 0) {
                    this.shape = shape;
                    this.height = height; // rectangle, square, rhombus, and parallelogram all only use the height and width parameters
                    this.width = width;
                    this.base = base; // used for trapezoid area
                }
                // getter
                get area() {
                    return this.calcArea();
                }
                // method
                calcArea() {
                    /* switch (this.shape) { did this at first but figured an if else would simplify things
                        case 'square':
                        case 'rectangle':
                        case 'parallelogram':
                            return this.width * this.height;
                            break;
                        case 'rhombus':
                        case 'kite':
                            return (this.width * this.height) / 2;
                            break;
                        case 'trapezoid':
                            return (0.5 * (this.width + this.base) * this.height);
                            break;
                    } */
                    if (this.shape === 'square' || 'rectangle' || 'parallelogram') {
                        return this.width * this.height;
                    }
                    else if (this.shape === 'rhombus' || 'kite') {
                        return (this.width * this.height) / 2;
                    }
                    else {
                        return (0.5 * (this.width + this.base) * this.height);
                    }
                } 
            }

            // square is an "object" of the "class", Quadrilateral
            const square = new Quadrilateral('square', 10, 10);
            console.log(square.area);

            const tallRectangle = new Quadrilateral('rectangle', 1000, 10);
            console.log(tallRectangle.area);

            const parallelogram = new Quadrilateral('parallelogram', 25, 67);
            console.log(parallelogram.area)

            const rhombus = new Quadrilateral('rhombus', 11, 11);
            console.log(rhombus.area);

            const kite = new Quadrilateral('kite', 15, 31);
            console.log(kite.area);

            const trapezoid = new Quadrilateral('trapezoid', 7, 5, 6);
            console.log(trapezoid.area);

            let inputShape = prompt('what shape?');
            let inputHeight = parseInt(prompt('what height?'));
            let inputWidth = inputShape === 'square' ? inputHeight : parseInt(prompt('what width?'));
            let inputBase = inputShape === 'trapezoid' ? parseInt(prompt('what base width')) : 0;

            const userShape = new Quadrilateral(inputShape, inputHeight, inputWidth, inputBase);
            console.log(userShape.area);
            window.alert(`The area of your ${inputShape} is ${userShape.area}`);
            
        </script>
    </body>
</html>
